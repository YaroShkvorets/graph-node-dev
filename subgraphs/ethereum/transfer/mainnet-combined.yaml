specVersion: 0.0.4
description: Tracking WETH token transfers on ETH Mainnet using CALLs and also events
repository: https://github.com/streamingfast/graph-node-dev.git
schema:
  file: ./gql/transfer.graphql
dataSources:
  - kind: ethereum/contract
    name: transfer
    network: eth-mainnet
    source:
      address: '0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2' # WETH
      abi: transfer
      startBlock: 13000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/transfer.ts
      entities:
        - Payment
      abis:
        - name: transfer
          file: ./abis/transfer_erc20.json
      callHandlers:
        - function: transfer(address,uint256)
          handler: handleTransferCall
  - kind: ethereum/contract
    name: transferdai
    network: eth-mainnet
    source:
      address: '0x7D1AfA7B718fb893dB30A3aBc0Cfc608AaCfeBB0' #Wrapped matic
      abi: transfer
      startBlock: 13000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/transfer.ts
      entities:
        - Payment
      abis:
        - name: transfer
          file: ./abis/transfer_erc20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferEvent
